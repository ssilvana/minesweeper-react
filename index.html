<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon"
      type="image/png"
      href="/favicon.png" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
      .grid {
        line-height: 0;
        border-spacing: 0;
        border: 15px black solid;
        box-shadow: 10px 10px darkgrey;
      }
      .cell {
        height: 24px;
        width: 24px;
        padding: 0;
      }
      .cell.covered {
        background-image: url(covered.png)
      }
      .cell.empty {
        background-image: url(empty.png)
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

    function Welcome(props) {
      return <h1>Hello, {props.name}</h1>;
    }

    class Cell extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          //isCovered: true,
          isCovered: (Math.random()>0.5),
          content: null
        };
      }

      render() {
        let className = 'cell' + (this.state.isCovered? ' covered': ' empty');
        return (
          <td className={className}></td>
        );
      }
    }

    function Row(props) {
      var cols = [];
      for (var i = 0; i < props.cols; i++) {
        cols.push(<Cell key={i} />);
      }
      return <tr>{cols}</tr>;
    }

    function Grid(props) {
      var rows = [];
      for (var i = 0; i < props.rows; i++) {
        rows.push(<Row cols={props.cols} key={i} />);
      }
      return <table class="grid"><tbody>{rows}</tbody></table>;
    }

    function App() {
      return (
        <div>
          <Welcome name="Anonymous" />
          <hr />
          <Grid rows="5" cols="9"/>
        </div>
      );
    }

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );

    </script>
  </body>
</html>
